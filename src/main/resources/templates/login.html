<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
	<div class="container">
	    <form th:action="@{/login}" method="POST">
	        <h3 th:text="Login"></h3>
	        <br/>
	
	        <input type="text" id="username" name="username" th:placeholder="Email" /> <br/>
	        <input type="password" th:placeholder="Password" id="password" name="password" /> <br/>
	        <div align="center" th:if="${param.error}">
	            <p style="font-size: 20; color: #FF1C19;">Incorrect username or password.</p>
	        </div>
	        
	        <button name="Submit" value="Login" type="Submit" th:text="Login"></button>
	    </form>
	</div>
</body>
</html>
